<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="main-container">
        <section id="sidebar">
            <h1 id="title">David's<br>Task management</h1>
            <form id="form">
                <label>Tasks
                    <textarea id="task-input"></textarea>
                    <select name="tag" id="tagSelect">
                        <option value="work">Work</option>
                        <option value="school">School</option>
                        <option value="health">Health</option>
                        <option value="Money">Money</option>
                    </select>
                </label>
                <input type="submit">
            </form>
            <input id="filter" placeholder="tags" type="text">
            <button id="clear-button">Clear tasks</button>
        </section>
        <section id="tasks-container">
            <h2 id="tasks-title">David's Tasks:</h2>
            <div id="tasks-display"></div>
        </section>
    </main>
    <section id="delete-container">
        <p>Drop to delete task</p>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
